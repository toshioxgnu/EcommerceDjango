{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div id="message" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-{{ message.tags }}">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</ul>
{% endif %}
